name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Необходимо для деплоя на GitHub Pages
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build web
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          if [ "$REPO_NAME" = "maydon" ]; then
            flutter build web --release --base-href "/maydon/"
          else
            flutter build web --release --base-href "/$REPO_NAME/"
          fi
        # Автоматически определяет base-href на основе имени репозитория
        # Для пользовательского домена измените на: --base-href "/"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          cname: false # Установите true и добавьте файл CNAME, если используете свой домен

